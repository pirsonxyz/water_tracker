<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Pirson Bethancourt" />
  <script src="index.js"></script>
  <title>Water tracker, track your daily water intake</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h1>
    Water
    <h2>
      Add entry
      <form onsubmit="return false" id="waterForm">
        <input type="number" id="water_intake" placeholder="water you drank" required>
        <input type="number" id="target" placeholder="your target for the day" required>
        <button onclick="sendWater()">Send Water</button>
      </form>
      <div id="serverResponse"></div>
    </h2>
    <h2>
      View all water
      <button onclick="viewWater()">Click me to view the db entries</button>
      <div id="waterView"></div>
    </h2>
    <h2>
      View percentage of latest entry
      <button onclick="viewPercentage()">Click me to view the percentage of daily water you have drank</button>
      <div id="waterView"></div>
    </h2>
    <h2>Update entry</h2>
    <form id="waterForm">
      <input type="number" id="water_intake_update" required>
      <button type="button" onclick="updateWater()">Send Water</button>
    </form>
    <div id="updated"></div>
    <h2>View water by id</h2>
    <form id="IdWater">
      <input type="number" id="water_id" required>
      <button type="button" onclick="ViewWaterById()">Get water</button>
    </form>
  </h1>
</body>

</html>
